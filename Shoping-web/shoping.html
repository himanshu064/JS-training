<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
</head>
<body>
    <h1>Product Listing</h1>
    
    <input type="text" id="searchInput" oninput="debouncedSearch()" placeholder="Search...">
    
    <div id="productList"></div>
    
    <button id="prevBtn" onclick="navigatePage(-1)" disabled>Previous</button>
    <button id="nextBtn" onclick="navigatePage(1)" disabled>Next</button>
    
    <select id="perPage" onchange="changePerPage()">
        <option value="5">5 Per Page</option>
        <option value="10">10 Per Page</option>
        <option value="20">20 Per Page</option>
    </select>
    
    <script src="shoping.js"></script>
</body>
</html>
